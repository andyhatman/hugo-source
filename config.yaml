baseURL: https://andyhatman.github.io
languageCode: en-us
title: Andy's Blog
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
#googleAnalytics: UA-xxxxxxxx

# Enable Disqus forum
#disqusShortname: does-not-exist

# Enable global emoji support
#enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: Â© 2021 Copyright.

  # background image of the landing page
  background: "images/background.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/andyhatman/andyhatman.github.io

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
  - name: Notes
    url: https://hossainnotes.netlify.app/docs/example/

  # some information about you
  author:
    name: "Andrei Shliapin"
    nickname: "Andy"
    image: "images/avatar.png"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "andyhatman_ad_gmail.com"
      phone: "8888"
      
    # a summary of what you do
    greeting: "Welcome"
    summary:
    - A robot may not injure a human being or, through inaction, allow a human being to come to harm.
    - A robot must obey the orders given it by human beings except where such orders would conflict with the First Law.
    - A robot must protect its own existence as long as such protection does not conflict with the First or Second Law.
